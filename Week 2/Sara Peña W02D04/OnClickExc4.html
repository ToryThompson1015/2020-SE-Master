<!DOCTYPE html>
<html lang="en">
<!--W2D4 Slide 26-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide 21</title>

</head>

<body>

    <img id="img" src = "Summer.jpeg" alt="img" style="widows: 500px;height:500px"><!--MUST RESIZE IMAGES-->
    <br>
    <button onclick="changeImage(-1)">Back</button>
    <button onclick="changeImage(1)">Next</button>
    
</body>

<script type="text/javascript">
        index = 0;
        function changeImage(x){
        console.log(Number(x));
        var images = ["Summer.jpeg","Flower.jpeg","creek.jpeg","sunset.jpeg","Winter.jpeg"]
        
        //x is positive i.e. Next
        if(x>0){
            index++;
            if(index>=images.length){
                document.getElementById('img').src= images[images.length-1];
                index = images.length-1 //
            } else {
                document.getElementById('img').src = images[index];
            }
        }
        //x is negative i.e. Back
        if(x<0){
            index--;
            if(index<0){
                document.getElementById('img').src= images[0];
                index = 0
            }else {
                document.getElementById('img').src = images[index];
            }
        } console.log(index);
    }   

</script>
