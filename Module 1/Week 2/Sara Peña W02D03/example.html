<!DOCTYPE html>
<html>
<body>

<h2 class="head1">JavaScript Functions</h2>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="demo"></p>

<script>
function myFunction(p1, p2) {
  return p1 * p2;
}
document.getElementsByClassName("head1").item(0).innerHTML = myFunction(3,4);
</script>

</body>
</html>
