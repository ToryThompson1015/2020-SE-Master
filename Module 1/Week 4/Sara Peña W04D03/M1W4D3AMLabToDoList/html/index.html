    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/app.js"></script>
  </head>
  <body>
    <h1>My To-Do List</h1>
    <form id='item container'>
      <input type="text" placeholder="New item" id="task" />
      <button id="add">Add</button>
    </form>
    <br>
      <!--!DIVS instead of <h3>-->
    <div id="tasks-wrapper">
      <div id="to-do-wrapper" class="list-wrapper">
        <h2>To Do List</h2>
        <ul id="to-do-list"></ul>
      </div>
      <div id="done-wrapper" class="list-wrapper">
        <h2>Done List</h2>
        <ul id="done-list"></ul>
      </div>
